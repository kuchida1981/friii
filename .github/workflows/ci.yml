name: CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, edited, synchronize, reopened, ready_for_review]

jobs:
  backend:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.5

      - name: Backend Lint
        run: cd backend && golangci-lint run ./...

      - name: Backend Test with Coverage
        run: |
          cd backend
          go test -v -coverprofile=coverage.out ./...
          
      - name: Check Backend Core Coverage
        run: |
          cd backend
          # Check for 100% coverage in domain and usecase
          go tool cover -func=coverage.out | grep -E "internal/domain|internal/usecase" | awk '{if ($NF != "100.0%") { print "Low coverage in core: " $0; exit 1 }}'
          
      - name: Check Overall Backend Coverage
        run: |
          cd backend
          # Overall coverage threshold 90%
          OVERALL=$(go tool cover -func=coverage.out | grep "total:" | awk '{print $3}' | sed 's/%//')
          echo "Overall coverage: $OVERALL%"
          if (( $(echo "$OVERALL < 90.0" | bc -l) )); then
            echo "Overall coverage is below 90%"
            exit 1
          fi

  frontend:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Frontend Lint
        run: cd frontend && npm run lint

      - name: Frontend Test and Coverage
        run: cd frontend && npm test

      # Vitest coverage thresholds are already defined in vite.config.ts,
      # so 'npm test -- --coverage' will fail if thresholds are not met.
